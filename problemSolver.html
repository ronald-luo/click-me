<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button</title>
    <link rel="stylesheet" href="./problemSolver.css">
</head>

<body>
    <h1 id="#h01">Hit the button to start fixing things! :)</h1>
    <div>
        <label class="switch">
            <input type="checkbox" id="#g01" onchange="doalert(this.id)">
            <span class="slider round"></span>
        </label>
    </div>


    <script>
        window.onload = function () {
            var input = document.querySelector('#g01');
            if (input) {
                input.addEventListener('change', doalert);
            }
        }

        function doalert(checkboxElem) {
            if (checkboxElem.checked) {
            } else {
                document.documentElement.classList.toggle("dark-mode");
                document.getElementById("#h01").innerHTML = "You did it, your problems are now solved."
            }
        }


    </script>
</body>

</html>
